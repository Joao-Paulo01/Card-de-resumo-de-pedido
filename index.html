<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Card de resumo do pedido</title>
</head>

<body>
    <section>
        <main>
            <img class="image" src="img/illustration-hero.svg" alt="">
            <div class="text-box">
                <h1>Order Summary</h1>
                <p class="info-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="box-music">
                    <img src="img/icon-music.svg" alt="">
                    <div class="box-music-info">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a class="first-button" href="#">Proceed to Payment</a>
                <a class="second-button" href="#">Cancel Order</a>
            </div>
        </main>
    </section>
</body>

</html>
